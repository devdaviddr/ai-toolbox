name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Lint
        working-directory: backend
        run: npm run lint || true
      
      - name: Type check
        working-directory: backend
        run: npx tsc --noEmit
      
      - name: Run tests
        working-directory: backend
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint
        working-directory: frontend
        run: npm run lint || true
      
      - name: Type check
        working-directory: frontend
        run: npx tsc -b
      
      - name: Run unit tests
        working-directory: frontend
        run: npm run test:run
      
      - name: Build
        working-directory: frontend
        run: npm run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: frontend
        run: npm run e2e -- --config=playwright.local.config.ts
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  docker-tests:
    name: Docker Build & Health Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ai-toolbox-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ai-toolbox-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Start services with Docker Compose
        run: |
          # Create test environment file
          cat > .env.test << EOF
          DB_USER=sa
          DB_PASSWORD=TestPassword123!
          DB_SERVER=localhost
          DB_NAME=ai_toolbox_test
          
          AZURE_CLIENT_ID=test-client-id
          AZURE_TENANT_ID=test-tenant-id
          AZURE_AUDIENCE=api://test-client-id
          AZURE_AUDIENCE_WITH_SCOPE=api://test-client-id/access_as_user
          AZURE_ISSUER=https://login.microsoftonline.com/test-tenant-id/v2.0
          
          VITE_AZURE_TENANT_ID=test-tenant-id
          VITE_AZURE_CLIENT_ID=test-client-id
          VITE_API_SCOPE=api://test-client-id/access_as_user
          VITE_API_BASE_URL=http://backend:3001
          EOF
          
          docker-compose --env-file .env.test up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for database..."
          timeout 60 bash -c 'until docker-compose exec -T mssql /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "TestPassword123!" -C -Q "SELECT 1" > /dev/null 2>&1; do sleep 2; done'
          
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:3001/health > /dev/null 2>&1; do sleep 2; done'
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          
      - name: Run health checks
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:3001/health
          
          echo "Testing frontend availability..."
          curl -f -I http://localhost:5173
          
      - name: Clean up
        if: always()
        run: docker-compose down -v
